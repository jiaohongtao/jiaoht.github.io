<br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br></pre></td><td class="code"><pre><span class="line">import com.alibaba.fastjson.JSONObject;</span><br><span class="line"></span><br><span class="line">import com.itextpdf.text.*;</span><br><span class="line">import com.itextpdf.text.pdf.BaseFont;</span><br><span class="line">import com.itextpdf.text.pdf.PdfPCell;</span><br><span class="line">import com.itextpdf.text.pdf.PdfPTable;</span><br><span class="line">import com.itextpdf.text.pdf.PdfWriter;</span><br><span class="line">import org.springframework.beans.factory.annotation.Autowired;</span><br><span class="line">import org.springframework.web.bind.annotation.*;</span><br><span class="line"></span><br><span class="line">import javax.servlet.http.HttpServletResponse;</span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.io.OutputStream;</span><br><span class="line">import java.net.URLEncoder;</span><br><span class="line">import java.text.SimpleDateFormat;</span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Collections;</span><br><span class="line">import java.util.List;</span><br><span class="line">import java.util.Set;</span><br><span class="line"></span><br><span class="line">@RestController</span><br><span class="line">public class InspectRecordPdfController extends BaseController &#123;</span><br><span class="line"></span><br><span class="line">	@Autowired</span><br><span class="line">	InspectRecordService inspectRecordService;</span><br><span class="line"></span><br><span class="line">	@RequestMapping(value = &quot;/url/pdf/&#123;id&#125;&quot;, method = &#123;RequestMethod.GET&#125;)</span><br><span class="line">	@ResponseBody</span><br><span class="line">	public void pdfExport(@PathVariable(&quot;id&quot;) Long id, HttpServletResponse response) &#123;</span><br><span class="line"></span><br><span class="line">		RespDto&lt;InspectRecord&gt; respDto = inspectRecordService.get(id);</span><br><span class="line">		if (respDto.getSuccess()) &#123;</span><br><span class="line">			InspectRecord record = respDto.getData();</span><br><span class="line">			try &#123;</span><br><span class="line">				covertPdf(record, response);</span><br><span class="line">			&#125; catch (Exception e) &#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private void covertPdf(InspectRecord record, HttpServletResponse response) throws IOException, DocumentException &#123;</span><br><span class="line"></span><br><span class="line">		// 第一步，实例化一个document对象</span><br><span class="line">		Document document = new Document();</span><br><span class="line"></span><br><span class="line">		String filename = record.getName() + &quot;.pdf&quot;;</span><br><span class="line"></span><br><span class="line">		// 清空response，否则可能会对程序有影响，因为在此之前有可能也用到了response，若不reset，后面的setCntentoType()有可能失效</span><br><span class="line">		response.reset();</span><br><span class="line">		response.setContentType(&quot;application/pdf&quot;);</span><br><span class="line">		response.setHeader(&quot;Content-Disposition&quot;, &quot;attachment;filename=&quot; + URLEncoder.encode(filename, &quot;utf-8&quot;));</span><br><span class="line"></span><br><span class="line">		// 第二步，设置要到出的路径</span><br><span class="line">		// 如果是浏览器通过request请求需要在浏览器中输出则使用下面方式</span><br><span class="line">		OutputStream out = response.getOutputStream();</span><br><span class="line">		// 第三步,设置字符,宋体</span><br><span class="line">		BaseFont bfChinese = BaseFont.createFont(&quot;STSong-Light&quot;, &quot;UniGB-UCS2-H&quot;, BaseFont.NOT_EMBEDDED);</span><br><span class="line">		Font fontZH = new Font(bfChinese, 12.0F, Font.NORMAL);</span><br><span class="line">		// 第四步，将pdf文件输出到磁盘</span><br><span class="line">		PdfWriter.getInstance(document, out);</span><br><span class="line">		// 第五步，打开生成的pdf文件</span><br><span class="line">		document.open();</span><br><span class="line"></span><br><span class="line">		Font greenFont = new Font(bfChinese);</span><br><span class="line">		greenFont.setColor(BaseColor.GREEN);</span><br><span class="line">		Font redFont = new Font(bfChinese);</span><br><span class="line">		redFont.setColor(BaseColor.RED);</span><br><span class="line">		Font orangeFont = new Font(bfChinese);</span><br><span class="line">		orangeFont.setColor(BaseColor.ORANGE);</span><br><span class="line"></span><br><span class="line">		String title = &quot;巡检信息&quot;;</span><br><span class="line">		Paragraph paragraph = new Paragraph();</span><br><span class="line">		paragraph.setAlignment(Element.ALIGN_CENTER);</span><br><span class="line">		paragraph.add(new Chunk(title, fontZH).setLocalDestination(title));</span><br><span class="line">		// paragraph.add(new Chunk(title, new Font(bfChinese, 20F, Font.BOLD)).setLocalDestination(title));</span><br><span class="line">		document.add(paragraph);</span><br><span class="line">		document.add(new Paragraph(&quot;\n&quot;));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		PdfPTable table = new PdfPTable(2);</span><br><span class="line">		table.setHorizontalAlignment(Element.ALIGN_CENTER);</span><br><span class="line">		float[] widths = &#123;20f, 90f&#125;;</span><br><span class="line">		table.setWidths(widths);</span><br><span class="line"></span><br><span class="line">		PdfPCell cell;</span><br><span class="line"></span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;巡检名称&quot;, fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		cell = new PdfPCell(new Paragraph(record.getName(), fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;巡检类型&quot;, fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		Integer recordType = record.getType();</span><br><span class="line">		String typeText = &quot;-&quot;;</span><br><span class="line">		if (recordType == 0) &#123;</span><br><span class="line">			typeText = &quot;快速巡检-脚本&quot;;</span><br><span class="line">		&#125; else if (recordType == 1) &#123;</span><br><span class="line">			typeText = &quot;常规巡检&quot;;</span><br><span class="line">		&#125; else if (recordType == 2) &#123;</span><br><span class="line">			typeText = &quot;定时巡检&quot;;</span><br><span class="line">		&#125;</span><br><span class="line">		cell = new PdfPCell(new Paragraph(typeText, fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;执行人员&quot;, fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		cell = new PdfPCell(new Paragraph(record.getUserName(), fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;巡检状态&quot;, fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		Integer recordStatus = record.getStatus();</span><br><span class="line">		if (recordStatus == 0) &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(&quot;启动中&quot;, fontZH));</span><br><span class="line">		&#125; else if (recordStatus == 1) &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(&quot;执行中&quot;, fontZH));</span><br><span class="line">		&#125; else if (recordStatus == 2) &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(&quot;成功&quot;, greenFont));</span><br><span class="line">		&#125; else if (recordStatus == 3) &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(&quot;错误&quot;, redFont));</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(&quot;-&quot;, fontZH));</span><br><span class="line">		&#125;</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;告警状态&quot;, fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		Boolean recordWarning = record.getWarning();</span><br><span class="line">		if (!recordWarning) &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(&quot;正常&quot;, greenFont));</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(&quot;告警&quot;, orangeFont));</span><br><span class="line">		&#125;</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;创建时间&quot;, fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		SimpleDateFormat simpleDateFormat = new SimpleDateFormat(&quot;yyyy-MM-dd HH:mm:ss&quot;);</span><br><span class="line"></span><br><span class="line">		String createTime = simpleDateFormat.format(record.getCreateTime());</span><br><span class="line">		cell = new PdfPCell(new Paragraph(createTime, fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;执行时长&quot;, fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">		Double totalTime = record.getTotalTime();</span><br><span class="line">		if (totalTime != null) &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(totalTime.toString() + &quot; 秒&quot;, fontZH));</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(&quot;-&quot;, fontZH));</span><br><span class="line">		&#125;</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		// 告警开始</span><br><span class="line">		List&lt;InspectRecordWarning&gt; warnList = record.getInspectRecordWarnings();</span><br><span class="line">		if (warnList.size() &gt; 0) &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(&quot;告警信息&quot;, fontZH));</span><br><span class="line">			setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">			PdfPTable warnTable = new PdfPTable(3);</span><br><span class="line">			warnTable.setWidths(new float[]&#123;22f, 23f, 55f&#125;);</span><br><span class="line">			setAndAddCellStyle(table, new PdfPCell(getWarningInfo(warnList, warnTable, fontZH)));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		List&lt;InspectRecordItem&gt; list = record.getInspectRecordItems();</span><br><span class="line">		List&lt;Object&gt; objects = new ArrayList&lt;&gt;();</span><br><span class="line">		for (Object item : list) &#123;</span><br><span class="line"></span><br><span class="line">			objects.add(item);</span><br><span class="line">			objects.removeAll(Collections.singleton(null));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		if (objects.size() &gt; 0) &#123;</span><br><span class="line"></span><br><span class="line">			cell = new PdfPCell(new Paragraph(&quot;执行错误&quot;, fontZH));</span><br><span class="line">			setAndAddCellStyle(table, cell);</span><br><span class="line"></span><br><span class="line">			PdfPTable errorTable = new PdfPTable(3);</span><br><span class="line">			errorTable.setWidths(new float[]&#123;22f, 23f, 55f&#125;);</span><br><span class="line">			setAndAddCellStyle(table, new PdfPCell(getErrorInfo(list, errorTable, fontZH)));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;执行详情&quot;, fontZH));</span><br><span class="line">		setAndAddCellStyle(table, cell);</span><br><span class="line">		PdfPTable detailTable = new PdfPTable(3);</span><br><span class="line">		detailTable.setWidths(new float[]&#123;22f, 23f, 55f&#125;);</span><br><span class="line">		setAndAddCellStyle(table, new PdfPCell(getDetailInfo(list, detailTable, fontZH)));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		// 添加大表格</span><br><span class="line">		document.add(table);</span><br><span class="line">		// 第七步，关闭document</span><br><span class="line">		document.close();</span><br><span class="line"></span><br><span class="line">		System.out.println(&quot;导出pdf成功~&quot;);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private PdfPTable getWarningInfo(List&lt;InspectRecordWarning&gt; list, PdfPTable warningTable, Font fontZH) &#123;</span><br><span class="line"></span><br><span class="line">		PdfPCell cell;</span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;主机ip&quot;, fontZH));</span><br><span class="line">		setCellCenter(cell);</span><br><span class="line">		warningTable.addCell(cell);</span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;指标项&quot;, fontZH));</span><br><span class="line">		setCellCenter(cell);</span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;告警信息&quot;, fontZH));</span><br><span class="line">		setCellCenter(cell);</span><br><span class="line">		warningTable.addCell(cell);</span><br><span class="line">		for (InspectRecordWarning item : list) &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(item.getIp(), fontZH));</span><br><span class="line">			setCellCenter(cell);</span><br><span class="line">			warningTable.addCell(cell);</span><br><span class="line">			cell = new PdfPCell(new Paragraph(item.getInspectItemName(), fontZH));</span><br><span class="line">			setCellCenter(cell);</span><br><span class="line">			warningTable.addCell(cell);</span><br><span class="line">			String content = item.getContent();</span><br><span class="line">			cell = new PdfPCell(new Paragraph(content != null ? content : &quot;-&quot;, fontZH));</span><br><span class="line">			setCellCenter(cell);</span><br><span class="line">			warningTable.addCell(cell);</span><br><span class="line">		&#125;</span><br><span class="line">		return warningTable;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/*</span><br><span class="line">	获取执行错误信息</span><br><span class="line">	 */</span><br><span class="line">	private PdfPTable getErrorInfo(List&lt;InspectRecordItem&gt; list, PdfPTable errorTable, Font fontZH) &#123;</span><br><span class="line"></span><br><span class="line">		PdfPCell cell;</span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;主机ip&quot;, fontZH));</span><br><span class="line">		setCellCenter(cell);</span><br><span class="line">		errorTable.addCell(cell);</span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;指标项&quot;, fontZH));</span><br><span class="line">		setCellCenter(cell);</span><br><span class="line">		errorTable.addCell(cell);</span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;执行错误信息&quot;, fontZH));</span><br><span class="line">		setCellCenter(cell);</span><br><span class="line">		errorTable.addCell(cell);</span><br><span class="line">		for (InspectRecordItem item : list) &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(item.getIp(), fontZH));</span><br><span class="line">			setCellCenter(cell);</span><br><span class="line">			errorTable.addCell(cell);</span><br><span class="line">			cell = new PdfPCell(new Paragraph(item.getInspectItemName(), fontZH));</span><br><span class="line">			setCellCenter(cell);</span><br><span class="line">			errorTable.addCell(cell);</span><br><span class="line"></span><br><span class="line">			String errorInfo = item.getScriptErrorInfo();</span><br><span class="line">			cell = new PdfPCell(new Paragraph(errorInfo !=null ? errorInfo : &quot;-&quot;, fontZH));</span><br><span class="line">			setCellCenter(cell);</span><br><span class="line">			errorTable.addCell(cell);</span><br><span class="line">		&#125;</span><br><span class="line">		return errorTable;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private PdfPTable getDetailInfo(List&lt;InspectRecordItem&gt; list, PdfPTable detailTable, Font fontZH) &#123;</span><br><span class="line"></span><br><span class="line">		PdfPCell cell;</span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;主机ip&quot;, fontZH));</span><br><span class="line">		setCellCenter(cell);</span><br><span class="line">		detailTable.addCell(cell);</span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;指标项&quot;, fontZH));</span><br><span class="line">		setCellCenter(cell);</span><br><span class="line">		detailTable.addCell(cell);</span><br><span class="line">		cell = new PdfPCell(new Paragraph(&quot;详情&quot;, fontZH));</span><br><span class="line">		setCellCenter(cell);</span><br><span class="line">		detailTable.addCell(cell);</span><br><span class="line"></span><br><span class="line">		for (InspectRecordItem item : list) &#123;</span><br><span class="line">			cell = new PdfPCell(new Paragraph(item.getIp(), fontZH));</span><br><span class="line">			setCellCenter(cell);</span><br><span class="line">			detailTable.addCell(cell);</span><br><span class="line">			cell = new PdfPCell(new Paragraph(item.getInspectItemName(), fontZH));</span><br><span class="line">			setCellCenter(cell);</span><br><span class="line">			detailTable.addCell(cell);</span><br><span class="line"></span><br><span class="line">			// 详情</span><br><span class="line">			String log = item.getLog();</span><br><span class="line">			if (log != null) &#123;</span><br><span class="line">				JSONObject logJsonObj = JSONObject.parseObject(log);</span><br><span class="line"></span><br><span class="line">				Set&lt;String&gt; logSet = logJsonObj.keySet();</span><br><span class="line">				Object logObj;</span><br><span class="line">				String logStr = &quot;&quot;;</span><br><span class="line"></span><br><span class="line">				for (String key : logSet) &#123;</span><br><span class="line">					logObj = logJsonObj.get(key);</span><br><span class="line">					logStr += key + &quot; : &quot; + logObj.toString() + &quot;\n&quot;;</span><br><span class="line">				&#125;</span><br><span class="line">				cell = new PdfPCell(new Paragraph(&quot;&quot;.equals(logStr) ? &quot;-&quot; : logStr, fontZH));</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				cell = new PdfPCell(new Paragraph(&quot;-&quot;, fontZH));</span><br><span class="line">			&#125;</span><br><span class="line">			setCellCenter(cell);</span><br><span class="line">			detailTable.addCell(cell);</span><br><span class="line">		&#125;</span><br><span class="line">		return detailTable;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private void setAndAddCellStyle(PdfPTable table, PdfPCell cell) &#123;</span><br><span class="line">		cell.setMinimumHeight(30.0F);</span><br><span class="line">		cell.setPaddingTop(10f);</span><br><span class="line">		cell.setPaddingBottom(10f);</span><br><span class="line">		setCellCenter(cell);</span><br><span class="line">		cell.setBorder(Rectangle.NO_BORDER);</span><br><span class="line">		table.addCell(cell);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private void setCellCenter(PdfPCell cell) &#123;</span><br><span class="line">		cell.setHorizontalAlignment(Element.ALIGN_CENTER);</span><br><span class="line">		cell.setVerticalAlignment(Element.ALIGN_MIDDLE);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

"line"></span><br><span class="line">import javax.servlet.http.HttpServletResponse;</span><br><span class="line">import java.io.FileOutputStream;</span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.io.OutputStream;</span><br><span class="line">import java.net.URLEncoder;</span><br><span class="line">import java.text.SimpleDateFormat;</span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Collections;</span><br><span class="line">import java.util.List;</span><br><span class="line">import java.util.Set;</span><br><span class="line"></span><br><span class="line">@RestController</span><br><span class="line">public class InspectRecordExcelController extends BaseController &#123;</span><br><span class="line"></span><br><span class="line">	@Autowired</span><br><span class="line">	InspectRecordService inspectRecordService;</span><br><span class="line"></span><br><span class="line">	public static final short BOLD_FONT = 20;</span><br><span class="line">	public static final short NORMAL_FONT = 12;</span><br><span class="line"></span><br><span class="line">	// 创建表头</span><br><span class="line">	@RequestMapping(value = &quot;/inspect/record/excel/&#123;id&#125;&quot;, method = &#123;RequestMethod.GET&#125;)</span><br><span class="line">	@ResponseBody</span><br><span class="line">	public void createTitle(@PathVariable(&quot;id&quot;) Long id, HttpServletResponse response) throws IOException &#123;</span><br><span class="line"></span><br><span class="line">		HSSFWorkbook workbook = new HSSFWorkbook();</span><br><span class="line"></span><br><span class="line">		HSSFSheet sheet = workbook.createSheet();</span><br><span class="line"></span><br><span class="line">		sheet.setColumnWidth(0, 16 * 256);</span><br><span class="line">		sheet.setColumnWidth(1, 20 * 256);</span><br><span class="line">		sheet.setColumnWidth(2, 30 * 256);</span><br><span class="line">		sheet.setColumnWidth(3, 40 * 256);</span><br><span class="line"></span><br><span class="line">		InspectRecord record = inspectRecordService.get(id).getData();</span><br><span class="line"></span><br><span class="line">		sheet.addMergedRegion(new CellRangeAddress(0, 1, 0, 3));</span><br><span class="line"></span><br><span class="line">		for (int i = 2; i &lt; 9; i++) &#123;</span><br><span class="line">			sheet.addMergedRegion(new CellRangeAddress(i, i, 1, 3));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		HSSFRow row = sheet.createRow(0);</span><br><span class="line">		HSSFCell cell = row.createCell(0);</span><br><span class="line">		cell.setCellStyle(getStyle(workbook, BOLD_FONT, true));</span><br><span class="line">		cell.setCellValue(&quot;巡检信息&quot;);</span><br><span class="line"></span><br><span class="line">		HSSFRow row2 = sheet.createRow(2);</span><br><span class="line">		HSSFCell cell2 = row2.createCell(0);</span><br><span class="line">		cell2.setCellValue(&quot;巡检名称&quot;);</span><br><span class="line">		cell2.setCellStyle(getStyle(workbook, NORMAL_FONT, true));</span><br><span class="line">		cell2 = row2.createCell(1);</span><br><span class="line">		cell2.setCellValue(record.getName());</span><br><span class="line">		cell2.setCellStyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line"></span><br><span class="line">		HSSFRow row3 = sheet.createRow(3);</span><br><span class="line">		HSSFCell cell3 = row3.createCell(0);</span><br><span class="line">		cell3.setCellValue(&quot;巡检类型&quot;);</span><br><span class="line">		cell3.setCellStyle(getStyle(workbook, NORMAL_FONT, true));</span><br><span class="line">		cell3 = row3.createCell(1);</span><br><span class="line"></span><br><span class="line">		Integer recordType = record.getType();</span><br><span class="line">		if (recordType == 0) &#123;</span><br><span class="line">			cell3.setCellValue(&quot;快速巡检-脚本&quot;);</span><br><span class="line">		&#125; else if (recordType == 1) &#123;</span><br><span class="line">			cell3.setCellValue(&quot;常规巡检&quot;);</span><br><span class="line">		&#125; else if (recordType == 2) &#123;</span><br><span class="line">			cell3.setCellValue(&quot;定时巡检&quot;);</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			cell3.setCellValue(&quot;-&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		cell3.setCellStyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line"></span><br><span class="line">		HSSFRow row4 = sheet.createRow(4);</span><br><span class="line">		HSSFCell cell4 = row4.createCell(0);</span><br><span class="line">		cell4.setCellValue(&quot;用户名&quot;);</span><br><span class="line">		cell4.setCellStyle(getStyle(workbook, NORMAL_FONT, true));</span><br><span class="line">		cell4 = row4.createCell(1);</span><br><span class="line">		cell4.setCellValue(record.getUserName());</span><br><span class="line">		cell4.setCellStyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line"></span><br><span class="line">		HSSFRow row5 = sheet.createRow(5);</span><br><span class="line">		HSSFCell cell5 = row5.createCell(0);</span><br><span class="line">		cell5.setCellValue(&quot;巡检状态&quot;);</span><br><span class="line">		cell5.setCellStyle(getStyle(workbook, NORMAL_FONT, true));</span><br><span class="line">		cell5 = row5.createCell(1);</span><br><span class="line"></span><br><span class="line">		Integer status = record.getStatus();</span><br><span class="line">		if (status == 0) &#123;</span><br><span class="line">			cell5.setCellValue(&quot;启动中&quot;);</span><br><span class="line">			cell5.setCellStyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line">		&#125; else if (status == 1) &#123;</span><br><span class="line">			cell5.setCellValue(&quot;执行中&quot;);</span><br><span class="line">			cell5.setCellStyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line">		&#125; else if (status == 2) tyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line">				cell13 = row13.createCell(2);</span><br><span class="line">				cell13.setCellValue(item.getInspectItemName());</span><br><span class="line">				cell13.setCellStyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line">				cell13 = row13.createCell(3);</span><br><span class="line"></span><br><span class="line">				String errorInfo = item.getScriptErrorInfo();</span><br><span class="line">				cell13.setCellValue(errorInfo == null ? &quot;-&quot; : errorInfo);</span><br><span class="line">				cell13.setCellStyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		// 详情必须显示</span><br><span class="line">		sheet.addMergedRegion(new CellRangeAddress(12 + warnSize + errorSize, 12 + warnSize + errorSize + listSize, 0,</span><br><span class="line">				0));</span><br><span class="line"></span><br><span class="line">		HSSFRow row13 = sheet.createRow(12 + warnSize + errorSize);</span><br><span class="line">		HSSFCell cell14 = row13.createCell(0);</span><br><span class="line">		cell14.setCellValue(&quot;详细信息&quot;);</span><br><span class="line">		cell14.setCellStyle(getStyle(workbook, NORMAL_FONT, true));</span><br><span class="line">		cell14 = row13.createCell(1);</span><br><span class="line">		cell14.setCellValue(&quot;主机ip&quot;);</span><br><span class="line">		cell14.setCellStyle(getStyle(workbook, NORMAL_FONT, true));</span><br><span class="line">		cell14 = row13.createCell(2);</span><br><span class="line">		cell14.setCellValue(&quot;指标项&quot;);</span><br><span class="line">		cell14.setCellStyle(getStyle(workbook, NORMAL_FONT, true));</span><br><span class="line">		cell14 = row13.createCell(3);</span><br><span class="line">		cell14.setCellValue(&quot;详细信息&quot;);</span><br><span class="line">		cell14.setCellStyle(getStyle(workbook, NORMAL_FONT, true));</span><br><span class="line"></span><br><span class="line">		for (int i = 0; i &lt; listSize;) &#123;</span><br><span class="line">			InspectRecordItem item = list.get(i);</span><br><span class="line">			i += 1;</span><br><span class="line">			HSSFRow row14 = sheet.createRow(12 + i + warnSize + errorSize);</span><br><span class="line">			HSSFCell cell15 = row14.createCell(1);</span><br><span class="line">			cell15.setCellValue(item.getIp());</span><br><span class="line">			cell15.setCellStyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line">			cell15 = row14.createCell(2);</span><br><span class="line">			cell15.setCellValue(item.getInspectItemName());</span><br><span class="line">			cell15.setCellStyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line">			cell15 = row14.createCell(3);</span><br><span class="line"></span><br><span class="line">			String log = item.getLog();</span><br><span class="line">			if (log != null) &#123;</span><br><span class="line"></span><br><span class="line">				JSONObject logJsonObj = JSONObject.parseObject(log);</span><br><span class="line">				Set&lt;String&gt; logSet = logJsonObj.keySet();</span><br><span class="line"></span><br><span class="line">				Object logObj;</span><br><span class="line">				String logStr = &quot;&quot;;</span><br><span class="line"></span><br><span class="line">				for (String key : logSet) &#123;</span><br><span class="line">					logObj = logJsonObj.get(key);</span><br><span class="line">					logStr += key + &quot;：&quot; + logObj.toString() + &quot;\n&quot;;</span><br><span class="line">				&#125;</span><br><span class="line">				cell15.setCellValue(&quot;&quot;.equals(logStr) ? &quot;-&quot; : logStr);</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				cell15.setCellValue(&quot;-&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">			cell15.setCellStyle(getStyle(workbook, NORMAL_FONT, false));</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		String filename = record.getName() + &quot;.xls&quot;;</span><br><span class="line">		buildExcelDocument(filename, workbook, response);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * @param cellValue  单元格填充值</span><br><span class="line">	 * @param workbook   工作表</span><br><span class="line">	 * @param cell       单元格</span><br><span class="line">	 * @param colorIndex 单元格字体颜色</span><br><span class="line">	 */</span><br><span class="line">	private void setStatus(HSSFWorkbook workbook, HSSFCell cell, String cellValue, short colorIndex) &#123;</span><br><span class="line">		cell.setCellValue(cellValue);</span><br><span class="line">		HSSFFont font = workbook.createFont();</span><br><span class="line">		font.setColor(colorIndex);</span><br><span class="line">		HSSFCellStyle style = getStyle(workbook, NORMAL_FONT, false);</span><br><span class="line">		style.setFont(font);</span><br><span class="line">		cell.setCellStyle(style);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * 标题或者第一列数据信息单元格样式</span><br><span class="line">	 *</span><br><span class="line">	 * @param fontHeight 标题20， 第一列12，第二列12</span><br><span class="line">	 */</span><br><span class="line">	private HSSFCellStyle getStyle(HSSFWorkbook workbook, short fontHeight, boolean isBold) &#123;</span><br><span class="line"></span><br><span class="line">		HSSFFont font = workbook.createFont();</span><br><span class="line">		font.setFontHeightInPoints((fontHeight));</span><br><span class="line">		font.setBold(isBold);</span><br><span class="line">		font.setFontName(&quot;宋体&quot;);</span><br><span class="line"></span><br><span class="line">		HSSFCellStyle style = workbook.createCellStyle();</span><br><span class="line">		style.setFont(font);</span><br><span class="line">		style.setWrapText(true);</span><br><span class="line">		style.setAlignment(HorizontalAlignment.CENTER);</span><br><span class="line">		style.setVerticalAlignment(VerticalAlignment.CENTER);</span><br><span class="line">		return style;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// 浏览器下载excel</span><br><span class="line">	private void buildExcelDocument(String filename, HSSFWorkbook workbook, HttpServletResponse response) throws</span><br><span class="line">			IOException &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		// 清空response，否则可能会对程序有影响，因为在此之前有可能也用到了response，若不reset，后面的setCntentoType()有可能失效</span><br><span class="line">		response.reset();</span><br><span class="line">		response.setContentType(&quot;application/vnd.ms-excel&quot;);</span><br><span class="line">		response.setHeader(&quot;Content-Disposition&quot;, &quot;attachment;filename=&quot; + URLEncoder.encode(filename, &quot;utf-8&quot;));</span><br><span class="line">		OutputStream os = response.getOutputStream();</span><br><span class="line">		workbook.write(os);</span><br><span class="line">		os.flush();</span><br><span class="line">		os.close();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
